<!doctype html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Fastcampus</title>
  <style>

   body {
     background-color:gray;
     color: white;
   }

  </style>
 </head>
 <body>
  <h1>Users</h1>
  <ul>
   <li><a href="/">Home</a></li>
   <li><a href="/users">Users</a></li>
   <li><a href="/signup">Sign up</a></li>
   <li><a href="/admin">Admin</a></li>
  </ul>
  <table>
   <thead>
    <th>Name</th>
    <th>Lang</th>
    <th>Age</th>
   </thead>
   <tbody>
    {% for row in rows %}
     <tr>
      <td>{{ row["name"] }}</td>
      <td>{{ row["lang"] }}</td>
      <td>{{ row["age"] }}</td>
     </tr>
    {% endfor %}
   </tbody>
  </table>
 </body>
</html>
